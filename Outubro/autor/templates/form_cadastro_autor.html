<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Unidade Medido</title>
    
</head>
<body>
    <h1>Cadastro de Autor</h1>
    <form action="index.php" method="POST">
        <input type="text" name="id" id="id" readonly value="{id}" hidden>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" value="{nome}"><br><br>

        <label for="lsname">Sobrenome:</label>
        <input type="text" name="lsname" id="lsname" value="{lsname}">
        <br><br>
        <button type='submit' name='acao' value='salvar'>Salvar</button>
        <button type='submit' name='acao' value='excluir'>Excluir</button>
        <button type='reset'>Cancelar</button>
    </form>
    
</body>
</html>
