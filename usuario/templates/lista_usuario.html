<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
   
        
    <form action="" method="get">
        <div class="row justify-content-center mb-4">
            <div class="col-8">
                <h4><b>Busca</b></h4>
            </div>
            
            <div class="col-8">
                <input class="form-control" type="text" name="busca" id="busca" placeholder="Busca">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <select class="form-select" name="tipo" id="tipo">
                    <option value="1">ID</option>
                    <option value="4">Unidade</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-4 d-grid gap-2">
                <input type="submit" class="btn btn-dark" name="acao" id="acao" value="Buscar">
            </div>
        </div>
    </div>
    </form>
    

    <!-- Tabela de Unidades -->
    <div class="row justify-content-center mt-5">
        <div class="col-8">
            <table class="table table-striped table-responsive" border="1px">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Nível de Permissão</th>
                        <th>CPF</th>
                    </tr>
                </thead>
                <tbody>
                {itens}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

</body>
</html>
